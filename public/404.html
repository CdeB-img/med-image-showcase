<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      var path = window.location.pathname;
      var query = window.location.search;
      var hash = window.location.hash;

      window.location.replace(
        "/?redirect=" + encodeURIComponent(path + query + hash)
      );
    </script>
  </head>
  <body></body>
</html>
