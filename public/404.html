<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      var redirect = window.location.origin + "/?redirect=" + path;
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
